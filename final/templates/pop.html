<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
<title> Top3 Similar Webpage </title>
<meta charset="utf-8">
<style>
   h2,p{text-align: center;}
</style>
</head>
<body>
<div>
    <p><h2>{{url}}</h2><br></p>
    {% set INT=namespace(a=1) %}
    {% for s in sim %}
        <p>Top{{INT.a}} : {{s}}<br></p> 
        {% set INT.a=INT.a + 1 %}
    {% endfor %}
</div>


</body>
</html>
